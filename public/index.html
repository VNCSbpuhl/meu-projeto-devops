<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <p>Organize suas atividades de forma inteligente e produtiva</p>
        </header>
        <section class="stats">
            <div class="card total">
                <span id="total-tarefas">0</span>
                <p>Total de Tarefas</p>
            </div>
            <div class="card concluidas">
                <span id="tarefas-concluidas">0</span>
                <p>Concluídas</p>
            </div>
            <div class="card pendentes">
                <span id="tarefas-pendentes">0</span>
                <p>Pendentes</p>
            </div>
        </section>
        <form id="form-tarefa">
            <input type="text" id="input-titulo" placeholder="Título da tarefa..." required>
            <textarea id="input-descricao" placeholder="Descrição..."></textarea>
            <button type="submit">+ Adicionar Tarefa</button>
        </form>
        <ul id="lista-tarefas"></ul>
        <div id="mensagem-vazia" style="display:none;">
            <p>Nenhuma tarefa encontrada<br>Que tal adicionar sua primeira tarefa?</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
