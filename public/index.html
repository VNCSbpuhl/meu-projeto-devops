<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">📝</span>
            <div>
                <h1>Tarefas!</h1>
                <p>Gerencie suas tarefas do seu jeito</p>
            </div>
        </header>
        <section class="stats">
            <div class="card total">
                <span id="total-tarefas">0</span>
                <div>Total</div>
            </div>
            <div class="card concluidas">
                <span id="tarefas-concluidas">0</span>
                <div>Concluídas</div>
            </div>
            <div class="card pendentes">
                <span id="tarefas-pendentes">0</span>
                <div>Pendentes</div>
            </div>
        </section>
        <form id="form-tarefa">
            <input type="text" id="input-titulo" placeholder="Título da tarefa..." required>
            <textarea id="input-descricao" placeholder="Descrição..."></textarea>
            <button type="submit"><span style="font-weight:bold;font-size:1.2em;">+</span> Adicionar Tarefa</button>
        </form>
        <ul id="lista-tarefas"></ul>
        <div id="mensagem-vazia" style="display:none;">
            <p>Nenhuma tarefa encontrada<br>Que tal adicionar sua primeira tarefa?</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
